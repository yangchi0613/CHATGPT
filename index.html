<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHATGPT</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatgpt-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #fffffff;
        }

        .container {
            background-color: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            margin-bottom: 24px;
        }

        input {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        button {
            padding: 14px;
            background-color: #10a37f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        button:hover {
            background-color: #0e8f70;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #888;
            font-size: 14px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .alt-option {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            background-color: #fff;
        }

        .alt-option:hover {
            background-color: #f0f0f0;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 20px;
        }

        .footer a {
            color: #10a37f;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="chatgpt-logo">CHATGPT</div>

<div class="container">
    <h2>歡迎回來</h2>
    <input type="email" id="email" placeholder="電子郵件地址" />
    <button id="continueBtn">繼續</button>
    <div class="divider">或</div>
    <div class="alt-option">使用 Google 帳戶繼續</div>
    <div class="alt-option">使用 Microsoft 帳戶繼續</div>
    <div class="alt-option">使用 Apple 帳戶繼續</div>
    <div class="alt-option">使用電話繼續</div>
    <div class="footer">
        <a href="#">使用條款</a> | <a href="#">隱私權政策</a>
    </div>
</div>

<script>
    document.getElementById('continueBtn').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        if (!email || !email.includes('@')) {
            alert('請輸入有效的電子郵件地址');
        } else {
            alert('登入中...');
            // 可在此處串接登入流程
        }
    });
</script>
</body>
</html>
